<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">cart</h2>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th width="100">img</th>
              <th>product</th>
              <th>price</th>
              <th>quatity</th>
              <th>total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end fw-bold">total:</td>
              <td id="cart-total" class="fw-bold">0.00$</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="index.html" class="btn btn-outline-secondary fs-4">
          <i class="fas fa-arrow-right me-2"></i> Continue Shopping
        </a>
        <button onclick="checkout()" class="btn btn-primary fs-4">
          Complete Payment <i class="fas fa-shopping-bag ms-2"></i>
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
